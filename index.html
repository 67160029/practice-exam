<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="calculator">

  <div id="display">0</div>

  <div class="buttons">
    <!-- Numbers -->
    <button id="btn-7">7</button>
    <button id="btn-8">8</button>
    <button id="btn-9">9</button>

    <button id="btn-4">4</button>
    <button id="btn-5">5</button>
    <button id="btn-6">6</button>

    <button id="btn-1">1</button>
    <button id="btn-2">2</button>
    <button id="btn-3">3</button>

    <button id="btn-0">0</button>
    <button id="btn-decimal">.</button>
    <button id="btn-equals" class="equals">=</button>
  </div>

  <div class="operators">
    <button id="btn-add" class="operator">+</button>
    <button id="btn-subtract" class="operator">-</button>
    <button id="btn-multiply" class="operator">ร</button>
    <button id="btn-divide" class="operator">รท</button>
    <button id="btn-clear" class="clear">AC</button>
  </div>

  <div class="history">
    <h3>History</h3>
    <div id="history-list"></div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
